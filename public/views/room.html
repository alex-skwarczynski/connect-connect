<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../stylesheets/style-room.css">
</head>
<body ng-controller="RoomCtrl">
<div style="height: 100%" ng-init="initialize()">
    <div id="canvasHolder">
        <canvas id="canvas"></canvas>
    </div>

    <div id="messaging">
        <ul id="messages">
            <li ng-repeat="msg in messages">
                {{msg}}
            </li>
        </ul>
        <input id="m" autocomplete="off" ng-model="message" /><button ng-click="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
